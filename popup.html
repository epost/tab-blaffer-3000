<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Erik's Tab Blaffer 3000 Chrome Extension</title>
    <style>
      html {
        min-width: 400px;
        width: 800px;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;

        /* avoid an excessively wide status text */
        /* max-width: 400px; */

        background: #ccc;
        width: 100%;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
    <script src="popup.js"></script>
    <script src="ramda.min.js"></script>
  </head>
  <body>

    <input type="checkbox" name="checkbox-1" id="checkbox-1" />
    <label for="checkbox-1">include tabs from all windows</label>
    <br/>
    dump tabs as:
    <input type="button" name="button-dump-tabs-as-org-sections" id="button-dump-tabs-as-org-sections" value="org-mode sections" />
    <input type="button" name="button-dump-tabs-as-org-lists" id="button-dump-tabs-as-org-lists" value="org-mode lists" />
    <pre id="status">
    </pre>
    <!-- <img id="image-result" hidden> -->
  </body>
</html>
